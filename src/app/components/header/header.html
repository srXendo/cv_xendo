
<header class="header">
    <a class="wrapper_picture_name" href="https://srXendo.github.io">
        <div class="content_picture"></div>
        <div class="content_name">
            https://srxendo.github.io/
        </div>
    </a>
    
    <nav class="wrapper_nav">
        <li>
            @for(header of arr_headers; track header.title_header){
                <ul [ngClass]='{
                    "ul_pemanent_permanent": "/"+header.path_header === url
                }'>
                    <a [href]="'/#/'+header.path_header">{{header.title_header}}</a>
                </ul>
            }   
        </li>
    </nav>

</header>
