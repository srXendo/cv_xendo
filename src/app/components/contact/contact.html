        <div
            class="img-btn-base"

            (click)="open_url('linkedin_link')"

        </div>
            <span class="overlay-text"></span>
        </div>
        <div class="wrapper-img-btn">
        <div
            class="img-btn-base"
            [style]="getImgBoxStyle('github_2013.svg')"

        </div>
        <span class="overlay-text"></span>
        </div>

    </div>
    
</div>
