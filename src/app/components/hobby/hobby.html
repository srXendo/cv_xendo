<div class="wrapper_main">
  <app-tools-box [arr_elements]="hobby" (arrChange)="change_arr($event)" [name_download]="'hobby'"></app-tools-box>
  <div class="wrapper_hobby">
    <div class="content_hobby">
      <span class="title_hobby">{{hobby.title_hobby}}</span>
      @for(hobby_row of public_hobby.arr_hobby; track hobby_row){
        <p class="text_hobby" [innerHTML]="hobby_row">
        </p>
      }
    </div>
  </div>
</div>
